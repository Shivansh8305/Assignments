<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <style>
    *{
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #333;
    }
    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    .left {
      flex: 1;
      background: 
      url('11974.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
    }
    .right {
      flex: 1;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 60px;
      max-width: 480px;
      margin: auto;
    }
    h2 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 40px;
      color: #222;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: #555;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      border: none;
      border-bottom: 1px solid #ccc;
      padding: 10px 5px;
      margin-bottom: 30px;
      font-size: 1rem;
      color: #666;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input[type="text"]::placeholder,
    input[type="email"]::placeholder,
    input[type="password"]::placeholder {
      color: #bbb;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-bottom: 1px solid #8e2de2;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
      font-size: 0.85rem;
      color: #555;
    }
    .checkbox-container input[type="checkbox"] {
      margin-right: 10px;
      width: 16px;
      height: 16px;
    }
    .checkbox-container a {
      color: #8e2de2;
      text-decoration: none;
      font-weight: 600;
    }
    .checkbox-container a:hover {
      text-decoration: underline;
    }
    .btn-signup {
      background: linear-gradient(90deg, #8e2de2, #ff0096);
      border: none;
      color: white;
      padding: 14px 0;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 25px;
      cursor: pointer;
      width: 140px;
      transition: background 0.3s ease;
      box-shadow: 0 4px 15px rgba(142, 45, 226, 0.4);
    }
    .btn-signup:hover {
      background: linear-gradient(90deg, #7a23c9, #e6007f);
    }
    .signin-link {
      margin-left: auto;
      align-self: center;
      font-weight: 600;
      font-size: 0.9rem;
      color: #333;
      cursor: pointer;
      display: flex;
      align-items: center;
      user-select: none;
      text-decoration: none;
    }
    .signin-link:hover {
      text-decoration: underline;
      color: #8e2de2;
    }
    .signin-link svg {
      margin-left: 6px;
      width: 14px;
      height: 14px;
      fill: currentColor;
      transition: transform 0.3s ease;
    }
    .signin-link:hover svg {
      transform: translateX(3px);
    }
    .form-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <h2>Sign Up</h2>
      <form>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Name..." required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email address..." required />

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Username..." required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="************" required />

        <label for="repeat-password">Repeat Password</label>
        <input type="password" id="repeat-password" name="repeat-password" placeholder="************" required />

        <div class="checkbox-container">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms">I agree to the <a href="#">Terms of User</a></label>
        </div>

        <div class="form-footer">
          <button type="submit" class="btn-signup">Sign Up</button>
          <a href="#" class="signin-link">Sign in
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M10 17l5-5-5-5v10z"></path>
            </svg>
          </a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
