<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #333;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .left {
      flex: 1;
      background:
      url('11974.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    .right {
      flex: 1;
      background: #888481;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 60px;
      max-width: 480px;
      margin: auto;
    }

    h2 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 40px;
      color: #222;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      border: none;
      border-bottom: 1px solid #ccc;
      padding: 10px 5px;
      margin-bottom: 30px;
      font-size: 1rem;
      color: #666;
      outline: none;
      transition: border-color 0.3s ease;
    }


    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
      font-size: 0.85rem;
      color: #555;
    }

    .checkbox-container input[type="checkbox"] {
      margin-right: 10px;
      width: 16px;
      height: 16px;
    }

    .checkbox-container a {
      color: #8e2de2;
      text-decoration: none;
      font-weight: 600;
    }

    .btn-signup {
      background: linear-gradient(90deg, #8e2de2, #cc221f);
      border: none;
      color: white;
      padding: 14px 0;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 25px;
      width: 140px;
      box-shadow: 0 4px 15px rgba(142, 45, 226, 0.4);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <h2>Sign Up</h2>
      <form>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Name..." required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email address..." required />

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Username..." required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="************" required />

        <label for="repeat-password">Repeat Password</label>
        <input type="password" id="repeat-password" name="repeat-password" placeholder="************" required />

        <div class="checkbox-container">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms">I agree to the <a href="#">Terms of User</a></label>
        </div>

        <div class="form-footer">
          <button type="submit" class="btn-signup">Sign Up</button>
          <a href="#" class="signin-link">Sign in

          </a>
        </div>
      </div>  
    </div>
  </div>
</div>
